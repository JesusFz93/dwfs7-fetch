<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APIS</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <header>
      <h1>Apis</h1>
    </header>
    <main>
      <article>
        <label for="idPost" class="form-label">Id Post</label>
        <input id="idPost" type="text" class="form-control" />
        <button type="button" class="btn btn-primary" onclick="obtenerPosts()">
          Obtener posts
        </button>
        <button type="button" class="btn btn-info" onclick="obtenerPost()">
          Obtener post
        </button>
        <button type="button" class="btn btn-success" onclick="crearPost()">
          Crear post
        </button>
        <button
          type="button"
          class="btn btn-warning"
          onclick="actualizarPost()"
        >
          Actualizar post
        </button>
        <button type="button" class="btn btn-danger" onclick="eliminarPost()">
          Eliminar post
        </button>
      </article>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
